<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/style/index.css" />
    <title>News</title>

  <body>
    <header class="container">
      <nav id="primary" class="grid grid-flow-col">

          <div>

              src="/assets/img/Image 03.png"

            />

          <div>
            <img
              src="/assets/img/Image 04.png"
              alt="fotografia de uma atleta olhando as horas"
            />

          <div>
            <img
              src="/assets/img/Image 05.png"
              alt="imagem de duas crianças com o VR, oculos de realidade virtual"
